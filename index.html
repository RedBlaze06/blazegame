<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>FusÃ©e Infinity</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;background:black;color:white;font-family:Arial;overflow:hidden}
.screen{position:absolute;inset:0;display:none}
.active{display:flex}

/* ACCUEIL */
#home-screen{
    background:url("rocket-bg.jpg") center/cover;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:20px;
}
#title{font-size:42px;text-shadow:0 0 10px white}
input,button{
    padding:12px 20px;
    font-size:18px;
    border-radius:10px;
    border:none;
}
button{background:#2196f3;color:white;cursor:pointer}
#best{position:absolute;bottom:20px;left:20px}

/* JEU */
#game-screen{background:black;overflow:hidden}
.star{
    position:absolute;width:2px;height:2px;background:white;opacity:.8;
}

/* FUSÃ‰E STYLÃ‰E */
.rocket{
    position:absolute;
    bottom:60px;
    left:50%;
    transform:translateX(-50%);
    width:40px;
    height:80px;
    z-index:3;
}
.body{
    width:40px;height:60px;
    background:#d32f2f;
    border-radius:10px;
}
.nose{
    width:0;height:0;
    border-left:20px solid transparent;
    border-right:20px solid transparent;
    border-bottom:25px solid #b71c1c;
    margin:auto;
}
.wing.left,.wing.right{
    position:absolute;
    width:20px;height:20px;
    background:#ff9800;
    bottom:15px;
}
.wing.left{left:-18px;clip-path:polygon(100% 0,0 50%,100% 100%)}
.wing.right{right:-18px;clip-path:polygon(0 0,100% 50%,0 100%)}
.flame{
    width:12px;height:20px;
    background:orange;
    margin:auto;
    animation:flame .2s infinite alternate;
}
@keyframes flame{
    from{height:15px;background:orange}
    to{height:22px;background:yellow}
}

/* ROCHERS */
.rock{
    position:absolute;
    width:50px;height:50px;
    background:gray;
    border-radius:50%;
    z-index:2;
}

/* HUD */
#score{position:absolute;top:10px;left:10px;font-size:22px;z-index:5}

/* GAME OVER */
#gameover{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,.85);
    display:none;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    z-index:10;
    gap:20px;
}
#gameover h1{font-size:36px}
</style>
</head>

<body>

<!-- ACCUEIL -->
<div id="home-screen" class="screen active">
    <div id="title">FUSÃ‰E INFINITY</div>
    <input id="pseudo" placeholder="Ton pseudo">
    <button onclick="play()">Jouer</button>
    <button onclick="showLeaderboard()">Classement</button>
    <div id="best">Meilleur score : 0</div>
</div>

<!-- JEU -->
<div id="game-screen" class="screen">
    <div id="score">Score : 0</div>

    <div class="rocket" id="rocket">
        <div class="nose"></div>
        <div class="body"></div>
        <div class="wing left"></div>
        <div class="wing right"></div>
        <div class="flame"></div>
    </div>

    <div id="gameover">
        <h1>ðŸ’¥ VOUS AVEZ PERDU ðŸ’¥</h1>
        <div id="finalScore"></div>
        <button onclick="goHome()">Retour</button>
    </div>
</div>

<script>
const home=document.getElementById("home-screen")
const game=document.getElementById("game-screen")
const rocket=document.getElementById("rocket")
const scoreTxt=document.getElementById("score")
const bestTxt=document.getElementById("best")
const gameover=document.getElementById("gameover")
const finalScore=document.getElementById("finalScore")
const pseudoInput=document.getElementById("pseudo")

let x=innerWidth/2
let score=0
let speed=4
let spawnDelay=800
let gameOver=false
let player=""

function switchScreen(s){
    [home,game].forEach(e=>e.classList.remove("active"))
    s.classList.add("active")
}

function updateBest(){
    bestTxt.textContent="Meilleur score : "+(localStorage.getItem("bestScore")||0)
}
updateBest()

/* Ã‰TOILES */
function spawnStars(){
    document.querySelectorAll(".star").forEach(s=>s.remove())
    for(let i=0;i<120;i++){
        let s=document.createElement("div")
        s.className="star"
        s.style.left=Math.random()*innerWidth+"px"
        s.style.top=Math.random()*innerHeight+"px"
        game.appendChild(s)
        setInterval(()=>{
            if(gameOver)return
            s.style.top=(parseInt(s.style.top)+2)%innerHeight+"px"
        },60)
    }
}

function play(){
    player=pseudoInput.value||"Anonyme"
    score=0;speed=4;spawnDelay=800;gameOver=false
    scoreTxt.textContent="Score : 0"
    gameover.style.display="none"
    document.querySelectorAll(".rock").forEach(r=>r.remove())
    spawnStars()
    switchScreen(game)
    loopScore()
    spawnRock()
}

/* CONTROLES */
document.addEventListener("keydown",e=>{
    if(gameOver||!game.classList.contains("active"))return
    if(e.key==="ArrowLeft")x-=30
    if(e.key==="ArrowRight")x+=30
    x=Math.max(0,Math.min(innerWidth-40,x))
    rocket.style.left=x+"px"
})

function loopScore(){
    let i=setInterval(()=>{
        if(gameOver)return clearInterval(i)
        score++
        scoreTxt.textContent="Score : "+score
        if(score>=500){speed*=1.01;spawnDelay=Math.max(200,spawnDelay*.99)}
    },200)
}

function spawnRock(){
    if(gameOver)return
    let r=document.createElement("div")
    r.className="rock"
    r.style.left=Math.random()*(innerWidth-50)+"px"
    r.style.top="-60px"
    game.appendChild(r)

    let fall=setInterval(()=>{
        if(gameOver){clearInterval(fall);return}
        let t=parseInt(r.style.top)
        r.style.top=t+speed+"px"

        let a=r.getBoundingClientRect()
        let b=rocket.getBoundingClientRect()
        if(a.bottom>b.top && a.top<b.bottom && a.left<b.right && a.right>b.left){
            endGame()
            clearInterval(fall)
        }
        if(t>innerHeight){r.remove();clearInterval(fall)}
    },20)

    setTimeout(spawnRock,spawnDelay)
}

function endGame(){
    gameOver=true
    finalScore.textContent="Score : "+score
    gameover.style.display="flex"

    let best=localStorage.getItem("bestScore")||0
    if(score>best)localStorage.setItem("bestScore",score)
    updateBest()
}

function goHome(){
    switchScreen(home)
}
</script>

</body>
</html>
