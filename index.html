<!DOCTYPE html>
<html>
<head>
    <title>Fus√©e Infinity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background: black;
        }

        /* √âcrans */
        .screen {
            position: absolute;
            inset: 0;
            display: none;
        }

        .screen.active {
            display: block;
        }

        /* Accueil */
        #home-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background-image: url("rocket-bg.jpg");
            background-size: cover;
            background-position: center;
        }

        #title {
            font-size: 48px;
            letter-spacing: 4px;
            text-shadow: 0 0 10px #fff;
        }

        #pseudo-input {
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            width: 220px;
            text-align: center;
            outline: none;
        }

        .menu-button {
            padding: 12px 25px;
            font-size: 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background: #2196f3;
            color: white;
            box-shadow: 0 0 10px rgba(33,150,243,0.7);
        }

        .menu-button:active {
            transform: scale(0.97);
        }

        #best-score-display {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 18px;
            text-align: left;
        }

        /* Classement */
        #leaderboard-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

        #leaderboard-screen h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: gold;
        }

        #leaderboard-list {
            width: 90%;
            max-width: 400px;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            font-size: 18px;
        }

        .medal {
            margin-right: 8px;
        }

        #back-home-leaderboard {
            margin-top: 20px;
        }

        /* Jeu */
        #game-screen {
            position: relative;
            overflow: hidden;
            background: black;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            opacity: 0.8;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }

        .rocket {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 80px;
            background: linear-gradient(to top, #ff3d00, #d50000);
            border-radius: 10px 10px 0 0;
            z-index: 2;
        }

        .rocket::before {
            content: "";
            position: absolute;
            top: -25px;
            left: 0;
            width: 40px;
            height: 25px;
            background: #b71c1c;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        /* Flammes */
        .flame {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 40px;
            background: linear-gradient(to bottom, yellow, orange, red);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: flame 0.1s infinite;
            z-index: 1;
        }

        @keyframes flame {
            0% { transform: translateX(-50%) scaleY(1); opacity: 1; }
            50% { transform: translateX(-50%) scaleY(1.3); opacity: 0.8; }
            100% { transform: translateX(-50%) scaleY(1); opacity: 1; }
        }

        .rock {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #777;
            border-radius: 50%;
            box-shadow: inset -5px -5px 10px #555;
            z-index: 1;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            z-index: 3;
        }

        #message {
            position: absolute;
            top: 40%;
            width: 100%;
            font-size: 32px;
            display: none;
            z-index: 3;
        }

        #game-over-return {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 22px;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            z-index: 3;
        }

        .btn {
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            font-size: 40px;
            line-height: 120px;
            user-select: none;
        }

    </style>
</head>
<body>

<!-- Accueil -->
<div id="home-screen" class="screen active">
    <div id="title">FUS√âE INFINITY</div>
    <input id="pseudo-input" type="text" placeholder="Ton pseudo">
    <button id="play-button" class="menu-button">Jouer</button>
    <button id="leaderboard-button" class="menu-button">Classement</button>
    <div id="best-score-display">Meilleur score : 0</div>
</div>

<!-- Classement -->
<div id="leaderboard-screen" class="screen">
    <h2>Classement</h2>
    <div id="leaderboard-list"></div>
    <button id="back-home-leaderboard" class="menu-button">Retour</button>
</div>

<!-- Jeu -->
<div id="game-screen" class="screen">
    <div id="score">Score : 0</div>
    <div id="message"></div>
    <div class="rocket" id="rocket">
        <div class="flame"></div>
    </div>
    <div id="controls">
        <div class="btn" id="left">‚Üê</div>
        <div class="btn" id="right">‚Üí</div>
    </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
/* ---------- FIREBASE ---------- */
const firebaseConfig = {
    apiKey: "TON_API_KEY",
    authDomain: "TON_PROJECT.firebaseapp.com",
    databaseURL: "https://fusee-infinity-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "fusee-infinity",
    storageBucket: "TON_PROJECT.appspot.com",
    messagingSenderId: "TON_ID",
    appId: "TON_APP_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ---------- S√©lecteurs ---------- */
const homeScreen = document.getElementById("home-screen");
const gameScreen = document.getElementById("game-screen");
const leaderboardScreen = document.getElementById("leaderboard-screen");

const pseudoInput = document.getElementById("pseudo-input");
const playButton = document.getElementById("play-button");
const leaderboardButton = document.getElementById("leaderboard-button");
const bestScoreDisplay = document.getElementById("best-score-display");
const backHomeLeaderboard = document.getElementById("back-home-leaderboard");
const leaderboardList = document.getElementById("leaderboard-list");

let rocket = document.getElementById("rocket");
let scoreDisplay = document.getElementById("score");
let message = document.getElementById("message");

let rocketX = window.innerWidth / 2;
let score = 0;
let gameOver = false;
let moveInterval = null;
let scoreInterval = null;
let currentPlayer = "";

/* ---------- Fond √©toiles ---------- */
function spawnStars() {
    document.querySelectorAll("#game-screen .star").forEach(s => s.remove());
    for (let i = 0; i < 120; i++) {
        const s = document.createElement("div");
        s.className = "star";
        s.style.left = Math.random()*window.innerWidth+"px";
        s.style.top = Math.random()*window.innerHeight+"px";
        gameScreen.appendChild(s);
        let speed = Math.random()*2 + 0.5;
        setInterval(() => {
            if(!gameScreen.classList.contains("active")) return;
            let top = parseFloat(s.style.top);
            s.style.top = (top+speed)%window.innerHeight + "px";
        }, 30);
    }
}

/* ---------- Classement Firebase ---------- */
function updateLeaderboard() {
    db.ref("leaderboard").once("value").then(snapshot=>{
        let data = snapshot.val() || {};
        let arr = Object.values(data);
        arr.sort((a,b)=>b.score-a.score);
        leaderboardList.innerHTML = "";
        for(let i=0;i<10;i++){
            const div = document.createElement("div");
            div.className="leaderboard-item";
            if(arr[i]){
                let medal="";
                if(i==0) medal="ü•á"; else if(i==1) medal="ü•à"; else if(i==2) medal="ü•â"; else medal=(i+1)+".";
                div.textContent= `${medal} ${arr[i].name} - ${arr[i].score}`;
            } else {
                div.textContent= `${i+1}. ---`;
            }
            leaderboardList.appendChild(div);
        }
    });
}

/* ---------- Navigation ---------- */
function showScreen(screen){
    [homeScreen,gameScreen,leaderboardScreen].forEach(s=>s.classList.remove("active"));
    screen.classList.add("active");
}

/* ---------- Rocket Movement ---------- */
function clampRocket(){
    if(rocketX<20) rocketX=20;
    if(rocketX>window.innerWidth-60) rocketX=window.innerWidth-60;
}
function moveRocket(){ clampRocket(); rocket.style.left=rocketX+"px"; }

/* ---------- Jeu ---------- */
let rocks = [];
let speed = 4;
let spawnDelay = 800;
let pointDelay = 400;

function startGame(){
    gameOver=false;
    score=0;
    rocketX = window.innerWidth/2;
    moveRocket();
    rocks.forEach(r=>r.remove());
    rocks=[];
    spawnStars();
    scoreDisplay.textContent="Score: "+score;

    clearInterval(moveInterval);
    moveInterval=setInterval(moveRocket,20);
    clearInterval(scoreInterval);
    scoreInterval=setInterval(()=>{
        if(!gameOver && gameScreen.classList.contains("active")){
            score++;
            scoreDisplay.textContent="Score: "+score;
        }
    }, pointDelay);

    spawnRock();
}

function spawnRock(){
    if(gameOver) return;
    const rock = document.createElement("div");
    rock.className="rock";
    rock.style.left = Math.random()*(window.innerWidth-60)+"px";
    rock.style.top="-60px";
    gameScreen.appendChild(rock);
    rocks.push(rock);

    let fall = setInterval(()=>{
        if(gameOver || !gameScreen.classList.contains("active")){
            clearInterval(fall);
            rock.remove();
            return;
        }
        let top = parseFloat(rock.style.top);
        rock.style.top=(top+speed)+"px";

        const r=rock.getBoundingClientRect();
        const f=rocket.getBoundingClientRect();
        if(r.left<f.right && r.right>f.left && r.top<f.bottom && r.bottom>f.top){
            gameOver=true;
            clearInterval(fall);
            endGame();
            return;
        }

        if(top>window.innerHeight){
            clearInterval(fall);
            rock.remove();
        }
    },20);

    setTimeout(spawnRock, spawnDelay);
}

/* ---------- Fin de jeu ---------- */
function endGame(){
    message.innerHTML=`üí• GAME OVER üí•<br>Score: ${score}<br>`;
    const btn=document.createElement("button");
    btn.id="game-over-return";
    btn.className="menu-button";
    btn.textContent="Retour";
    btn.onclick=()=>showScreen(homeScreen);
    message.appendChild(btn);
    message.style.display="block";

    // Enregistrement Firebase
    db.ref("leaderboard").push({name: currentPlayer, score: score});
}

/* ---------- Contr√¥les ---------- */
document.addEventListener("keydown",e=>{
    if(!gameScreen.classList.contains("active")) return;
    if(e.key==="ArrowLeft") rocketX-=30;
    if(e.key==="ArrowRight") rocketX+=30;
});
document.getElementById("left").onclick = ()=> rocketX-=30;
document.getElementById("right").onclick = ()=> rocketX+=30;

/* ---------- Boutons menu ---------- */
playButton.onclick=()=>{
    currentPlayer=pseudoInput.value.trim()||"Anonyme";
    showScreen(gameScreen);
    startGame();
};
leaderboardButton.onclick=()=>{
    updateLeaderboard();
    showScreen(leaderboardScreen);
};
backHomeLeaderboard.onclick=()=> showScreen(homeScreen);

/* ---------- Best score ---------- */
function updateBestScore(){
    db.ref("leaderboard").once("value").then(snapshot=>{
        let data = Object.values(snapshot.val()||{});
        let maxScore=0;
        data.forEach(d=>{ if(d.score>maxScore) maxScore=d.score; });
        bestScoreDisplay.textContent="Meilleur score: "+maxScore;
    });
}
setInterval(updateBestScore,2000);
updateBestScore();

</script>

</body>
</html>
