<!DOCTYPE html>
<html>
<head>
    <title>Fus√©e Infinity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* Fond √©toil√© derri√®re tout */
        #game-container {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: -10;
            pointer-events: none; /* IMPORTANT : ne bloque plus les clics */
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            opacity: 0.8;
            border-radius: 50%;
        }

        /* √âcrans */
        .screen {
            position: absolute;
            inset: 0;
            display: none;
        }

        .screen.active {
            display: block;
        }

        /* Accueil */
        #home-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        #title {
            font-size: 48px;
            letter-spacing: 4px;
            text-shadow: 0 0 10px #fff;
            margin-bottom: 20px;
        }

        #pseudo-input {
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            outline: none;
            width: 220px;
            text-align: center;
        }

        .menu-button {
            padding: 12px 25px;
            font-size: 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background: #2196f3;
            color: white;
            box-shadow: 0 0 10px rgba(33,150,243,0.7);
        }

        #best-score-display {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 18px;
        }

        /* Classement */
        #leaderboard-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
        }

        #leaderboard-title {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #leaderboard-list {
            width: 90%;
            max-width: 400px;
            text-align: left;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            margin-bottom: 6px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
        }

        .medal {
            margin-right: 8px;
        }

        /* Jeu */
        #game-screen {
            position: relative;
        }

        .rocket {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 80px;
            background: #d32f2f;
            border-radius: 10px 10px 0 0;
        }

        .rocket::before {
            content: "";
            position: absolute;
            top: -25px;
            left: 0;
            width: 40px;
            height: 25px;
            background: #b71c1c;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .rocket::after {
            content: "";
            position: absolute;
            bottom: -20px;
            left: -15px;
            width: 30px;
            height: 20px;
            background: #ff9800;
            clip-path: polygon(0% 100%, 100% 100%, 100% 0%);
        }

        .wing-right {
            position: absolute;
            bottom: -20px;
            right: -15px;
            width: 30px;
            height: 20px;
            background: #ff9800;
            clip-path: polygon(0% 100%, 100% 100%, 0% 0%);
        }

        .rock {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #777;
            border-radius: 50%;
            box-shadow: inset -5px -5px 10px #555;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
        }

        #message {
            position: absolute;
            top: 40%;
            width: 100%;
            font-size: 32px;
            display: none;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .btn {
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            font-size: 40px;
            line-height: 120px;
            user-select: none;
        }
    </style>
</head>
<body>

<div id="game-container"></div>

<!-- ACCUEIL -->
<div id="home-screen" class="screen active">
    <div id="title">FUS√âE INFINITY</div>
    <input id="pseudo-input" type="text" placeholder="Ton pseudo">
    <button id="play-button" class="menu-button">Jouer</button>
    <button id="leaderboard-button" class="menu-button">Classement</button>
    <div id="best-score-display">Meilleur score : 0</div>
</div>

<!-- CLASSEMENT -->
<div id="leaderboard-screen" class="screen">
    <div id="leaderboard-title">Top 10</div>
    <div id="leaderboard-list"></div>
    <button id="back-home" class="menu-button">Retour</button>
</div>

<!-- JEU -->
<div id="game-screen" class="screen">
    <div id="score">Score : 0</div>
    <div id="message"></div>

    <div class="rocket" id="rocket">
        <div class="wing-right"></div>
    </div>

    <div id="controls">
        <div class="btn" id="left">‚Üê</div>
        <div class="btn" id="right">‚Üí</div>
    </div>
</div>

<script>
/* ---------- Variables globales ---------- */
const gameContainer = document.getElementById("game-container");
const homeScreen = document.getElementById("home-screen");
const gameScreen = document.getElementById("game-screen");
const leaderboardScreen = document.getElementById("leaderboard-screen");

const pseudoInput = document.getElementById("pseudo-input");
const playButton = document.getElementById("play-button");
const leaderboardButton = document.getElementById("leaderboard-button");
const bestScoreDisplay = document.getElementById("best-score-display");

const backHome = document.getElementById("back-home");

const leaderboardList = document.getElementById("leaderboard-list");

let rocket = document.getElementById("rocket");
let scoreDisplay = document.getElementById("score");
let message = document.getElementById("message");

let rocketX = window.innerWidth / 2;
let score = 0;
let gameOver = false;

let scoreInterval = null;
let moveInterval = null;

let currentPlayer = "";

/* ---------- Fond √©toil√© ---------- */
function spawnStars() {
    for (let i = 0; i < 120; i++) {
        let s = document.createElement("div");
        s.classList.add("star");
        s.style.left = Math.random() * window.innerWidth + "px";
        s.style.top = Math.random() * window.innerHeight + "px";
        gameContainer.appendChild(s);

        setInterval(() => {
            let top = parseInt(s.style.top);
            s.style.top = (top + 2) % window.innerHeight + "px";
        }, 60);
    }
}
spawnStars();

/* ---------- LocalStorage ---------- */
function getBestScore() {
    return parseInt(localStorage.getItem("bestScore") || "0", 10);
}

function setBestScore(value) {
    localStorage.setItem("bestScore", value.toString());
}

function getLeaderboard() {
    let data = localStorage.getItem("leaderboard");
    if (!data) return [];
    try { return JSON.parse(data); }
    catch { return []; }
}

function setLeaderboard(list) {
    localStorage.setItem("leaderboard", JSON.stringify(list));
}

function updateBestScoreDisplay() {
    bestScoreDisplay.textContent = "Meilleur score : " + getBestScore();
}

/* ---------- Navigation ---------- */
function showScreen(screen) {
    [homeScreen, gameScreen, leaderboardScreen].forEach(s => s.classList.remove("active"));
    screen.classList.add("active");
}

/* ---------- Classement ---------- */
function renderLeaderboard() {
    const leaderboard = getLeaderboard().sort((a, b) => b.score - a.score).slice(0, 10);
    leaderboardList.innerHTML = "";

    if (leaderboard.length === 0) {
        leaderboardList.innerHTML = "<p>Aucun score pour l'instant.</p>";
        return;
    }

    leaderboard.forEach((entry, index) => {
        const div = document.createElement("div");
        div.classList.add("leaderboard-item");

        const medal = document.createElement("span");
        medal.classList.add("medal");

        if (index === 0) medal.textContent = "ü•á";
        else if (index === 1) medal.textContent = "ü•à";
        else if (index === 2) medal.textContent = "ü•â";
        else medal.textContent = (index + 1) + ".";

        const name = document.createElement("span");
        name.textContent = entry.name;

        const score = document.createElement("span");
        score.textContent = entry.score;

        div.appendChild(medal);
        div.appendChild(name);
        div.appendChild(score);

        leaderboardList.appendChild(div);
    });
}

/* ---------- Fus√©e ---------- */
function clampRocket() {
    if (rocketX < 20) rocketX = 20;
    if (rocketX > window.innerWidth - 60) rocketX = window.innerWidth - 60;
}

function moveRocket() {
    clampRocket();
    rocket.style.left = rocketX + "px";
}

/* ---------- DIFFICULT√â EXPONENTIELLE ---------- */

let baseSpeed = 4;
let speedMultiplier = 1;
let spawnBase = 800;
let spawnMultiplier = 1;
let pointInterval = 400;
let pointMultiplier = 1;

const fixedThresholds = [100, 250, 500, 1000, 1500];
let activatedThresholds = new Set();

function updateDifficulty() {
    let thresholds = [...fixedThresholds];

    if (score >= 1500) {
        let extra = Math.floor((score - 1500) / 500);
        for (let i = 0; i <= extra; i++) {
            thresholds.push(1500 + i * 500);
        }
    }

    thresholds.forEach(t => {
        if (score >= t && !activatedThresholds.has(t)) {
            activatedThresholds.add(t);

            speedMultiplier *= 2;
            spawnMultiplier *= 2;
            pointMultiplier *= 2;

            speed = baseSpeed * speedMultiplier;
            currentSpawnDelay = Math.max(50, spawnBase / spawnMultiplier);
            currentPointDelay = Math.max(20, pointInterval / pointMultiplier);

            restartScoreLoop();
        }
    });
}

/* ---------- Ast√©ro√Ødes ---------- */
let speed = baseSpeed;
let currentSpawnDelay = spawnBase;

function spawnRock() {
    if (gameOver) return;

    let rock = document.createElement("div");
    rock.classList.add("rock");
    rock.style.left = Math.random() * (window.innerWidth - 60) + "px";
    rock.style.top = "-60px";

    gameScreen.appendChild(rock);

    let fall = setInterval(() => {
        if (gameOver) {
            clearInterval(fall);
            rock.remove();
            return;
        }

        let top = parseInt(rock.style.top);
        rock.style.top = top + speed + "px";

        let r = rock.getBoundingClientRect();
        let f = rocket.getBoundingClientRect();

        if (
            r.left < f.right &&
            r.right > f.left &&
            r.top < f.bottom &&
            r.bottom > f.top
        ) {
            gameOver = true;
            endGame();
            clearInterval(fall);
            rock.remove();
            return;
        }

        if (top > window.innerHeight) {
            rock.remove();
            clearInterval(fall);
        }
    }, 20);

    setTimeout(spawnRock, currentSpawnDelay);
}

/* ---------- Score exponentiel ---------- */
let currentPointDelay = pointInterval;

function restartScoreLoop() {
    clearInterval(scoreInterval);
    scoreInterval = setInterval(() => {
        if (!gameOver) {
            score++;
            scoreDisplay.textContent = "Score : " + score;
            updateDifficulty();
        }
    }, currentPointDelay);
}

/* ---------- Fin de partie ---------- */
function endGame() {
    message.innerHTML = "üí• GAME OVER üí•<br>Score : " + score;
    message.style.display = "block";

    const best = getBestScore();
    if (score > best) setBestScore(score);

    let leaderboard = getLeaderboard();
    leaderboard.push({ name: currentPlayer, score: score });
    leaderboard.sort((a, b) => b.score - a.score);
    leaderboard = leaderboard.slice(0, 10);
    setLeaderboard(leaderboard);

    updateBestScoreDisplay();

    setTimeout(() => {
        showScreen(homeScreen);
    }, 2000);
}

/* ---------- Lancement du jeu ---------- */
function startGame() {
    gameOver = false;
    score = 0;
    speed = baseSpeed;
    speedMultiplier = 1;
    spawnMultiplier = 1;
    pointMultiplier = 1;
    currentSpawnDelay = spawnBase;
    currentPointDelay = pointInterval;
    activatedThresholds.clear();

    message.style.display = "none";
    scoreDisplay.textContent = "Score : 0";

    rocketX = window.innerWidth / 2;
    moveRocket();

    document.querySelectorAll(".rock").forEach(r => r.remove());

    if (moveInterval) clearInterval(moveInterval);
    moveInterval = setInterval(moveRocket, 20);

    restartScoreLoop();
    spawnRock();
}

/* ---------- Contr√¥les ---------- */
document.addEventListener("keydown", e => {
    if (!gameScreen.classList.contains("active")) return;
    if (e.key === "ArrowLeft") rocketX -= 30;
    if (e.key === "ArrowRight") rocketX += 30;
});

document.getElementById("left").onclick = () => rocketX -= 30;
document.getElementById("right").onclick = () => rocketX += 30;

/* ---------- Boutons menu ---------- */
playButton.addEventListener("click", () => {
    currentPlayer = pseudoInput.value.trim() || "Anonyme";
    showScreen(gameScreen);
    startGame();
});

leaderboardButton.addEventListener("click", () => {
    renderLeaderboard();
    showScreen(leaderboardScreen);
});

backHome.addEventListener("click", () => {
    showScreen(homeScreen);
});

/* ---------- Init ---------- */
updateBestScoreDisplay();
</script>

</body>
</html>
