<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Fus√©e Infinity</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;background:black;color:white;font-family:Arial;overflow:hidden}
.screen{position:absolute;inset:0;display:none}
.active{display:flex}

/* ACCUEIL */
#home-screen{
    background:url("rocket-bg.jpg") center/cover;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:20px;
}
#title{font-size:42px;text-shadow:0 0 10px white}
input,button{
    padding:12px 20px;
    font-size:18px;
    border-radius:10px;
    border:none;
}
button{background:#2196f3;color:white;cursor:pointer}
#best{
    position:absolute;
    bottom:20px;
    left:20px;
    font-size:18px;
}

/* ===== CLASSEMENT ===== */
#leaderboard-screen{
    background:linear-gradient(180deg,#0f2027,#203a43,#2c5364);
    flex-direction:column;
    align-items:center;
    padding-top:30px;
}
#leader-title{
    font-size:36px;
    margin-bottom:5px;
    text-shadow:0 0 10px gold;
}
#leader-sub{
    font-size:18px;
    opacity:.8;
    margin-bottom:20px;
}
#leaderboard-list{
    width:320px;
}
.item{
    display:flex;
    justify-content:space-between;
    padding:10px;
    margin:8px 0;
    border-radius:12px;
    font-size:18px;
}
.gold{background:linear-gradient(90deg,#ffd700,#ffb300);color:black}
.silver{background:linear-gradient(90deg,#cfd8dc,#b0bec5);color:black}
.bronze{background:linear-gradient(90deg,#cd7f32,#a97142);color:black}
.normal{background:rgba(255,255,255,.15)}
.empty{
    border:2px dashed rgba(255,255,255,.3);
    color:rgba(255,255,255,.5);
}

/* JEU */
#game-screen{background:black;overflow:hidden}
.star{
    position:absolute;
    width:2px;height:2px;
    background:white;
    opacity:.8;
}
.rocket{
    position:absolute;
    bottom:40px;
    width:40px;height:80px;
    background:red;
    left:50%;
    transform:translateX(-50%);
    z-index:2;
}
.rock{
    position:absolute;
    width:50px;height:50px;
    background:gray;
    border-radius:50%;
    z-index:2;
}
#score{position:absolute;top:10px;left:10px;font-size:22px;z-index:3}
</style>
</head>

<body>

<!-- ACCUEIL -->
<div id="home-screen" class="screen active">
    <div id="title">FUS√âE INFINITY</div>
    <input id="pseudo" placeholder="Ton pseudo">
    <button onclick="play()">Jouer</button>
    <button onclick="showLeaderboard()">Classement</button>
    <div id="best">Meilleur score : 0</div>
</div>

<!-- CLASSEMENT -->
<div id="leaderboard-screen" class="screen">
    <div id="leader-title">üèÜ CLASSEMENT</div>
    <div id="leader-sub">TOP 1 ‚Üí TOP 10</div>
    <div id="leaderboard-list"></div>
</div>

<!-- JEU -->
<div id="game-screen" class="screen">
    <div id="score">Score : 0</div>
    <div class="rocket" id="rocket"></div>
</div>

<script>
const home=document.getElementById("home-screen")
const game=document.getElementById("game-screen")
const leader=document.getElementById("leaderboard-screen")
const rocket=document.getElementById("rocket")
const scoreTxt=document.getElementById("score")
const list=document.getElementById("leaderboard-list")
const pseudoInput=document.getElementById("pseudo")
const bestTxt=document.getElementById("best")

let x=innerWidth/2,score=0,speed=4,spawnDelay=800,gameOver=false,player=""

function switchScreen(s){
    [home,game,leader].forEach(e=>e.classList.remove("active"))
    s.classList.add("active")
}

function updateBest(){
    bestTxt.textContent="Meilleur score : "+(localStorage.getItem("bestScore")||0)
}
updateBest()

/* √âTOILES */
function spawnStars(){
    document.querySelectorAll(".star").forEach(s=>s.remove())
    for(let i=0;i<120;i++){
        let s=document.createElement("div")
        s.className="star"
        s.style.left=Math.random()*innerWidth+"px"
        s.style.top=Math.random()*innerHeight+"px"
        game.appendChild(s)
        setInterval(()=>{
            if(!game.classList.contains("active"))return
            s.style.top=(parseInt(s.style.top)+2)%innerHeight+"px"
        },60)
    }
}

function play(){
    player=pseudoInput.value||"Anonyme"
    score=0;speed=4;spawnDelay=800;gameOver=false
    scoreTxt.textContent="Score : 0"
    document.querySelectorAll(".rock").forEach(r=>r.remove())
    spawnStars()
    switchScreen(game)
    loopScore()
    spawnRock()
}

function showLeaderboard(){
    list.innerHTML=""
    let data=JSON.parse(localStorage.getItem("leaderboard")||"[]")

    for(let i=0;i<10;i++){
        let d=document.createElement("div")
        if(data[i]){
            let cls=i==0?"gold":i==1?"silver":i==2?"bronze":"normal"
            let medal=i==0?"ü•á":i==1?"ü•à":i==2?"ü•â":`#${i+1}`
            d.className="item "+cls
            d.innerHTML=`<span>${medal} ${data[i].name}</span><span>${data[i].score}</span>`
        }else{
            d.className="item empty"
            d.innerHTML=`<span>#${i+1} ‚Äî Libre</span><span>‚Äî</span>`
        }
        list.appendChild(d)
    }
    switchScreen(leader)
}

leader.onclick=()=>switchScreen(home)

/* CONTROLES */
document.addEventListener("keydown",e=>{
    if(!game.classList.contains("active"))return
    if(e.key==="ArrowLeft")x-=30
    if(e.key==="ArrowRight")x+=30
    x=Math.max(0,Math.min(innerWidth-40,x))
    rocket.style.left=x+"px"
})

function loopScore(){
    let i=setInterval(()=>{
        if(gameOver)return clearInterval(i)
        score++;scoreTxt.textContent="Score : "+score
        if(score>=500){speed*=1.01;spawnDelay=Math.max(200,spawnDelay*0.99)}
    },200)
}

function spawnRock(){
    if(gameOver)return
    let r=document.createElement("div")
    r.className="rock"
    r.style.left=Math.random()*(innerWidth-50)+"px"
    r.style.top="-60px"
    game.appendChild(r)

    let fall=setInterval(()=>{
        let t=parseInt(r.style.top)
        r.style.top=t+speed+"px"
        let a=r.getBoundingClientRect(),b=rocket.getBoundingClientRect()
        if(a.bottom>b.top && a.top<b.bottom && a.left<b.right && a.right>b.left){
            end();clearInterval(fall)
        }
        if(t>innerHeight){r.remove();clearInterval(fall)}
    },20)
    setTimeout(spawnRock,spawnDelay)
}

function end(){
    gameOver=true
    let best=localStorage.getItem("bestScore")||0
    if(score>best)localStorage.setItem("bestScore",score)
    let data=JSON.parse(localStorage.getItem("leaderboard")||"[]")
    data.push({name:player,score})
    data.sort((a,b)=>b.score-a.score)
    localStorage.setItem("leaderboard",JSON.stringify(data.slice(0,10)))
    updateBest()
    setTimeout(()=>switchScreen(home),1500)
}
</script>
</body>
</html>
